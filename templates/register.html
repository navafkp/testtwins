{% load static %}
{% static "images" as baseCome%}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twinsaysgoandcome</title>
  <link rel="icon" type="favicon.ico" href="{% static '/images/favicon.ico' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link type="text/css" rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
</head>

<body class="container mainsec">

  <section class="row mt-5 p-3 mb-2 bg-white text-body rounded col-lg-8">

    <div>
      <h4 class="text-center pt-2  main_text  mb-5">Register book your traveling<h4>
    </div>


    <div class="row form_center">
      {% comment %}  {% endcomment %}
      <form action= "{% url 'register' %}" method = "post">

        {% csrf_token %}
        
        <div class="modal-body">					
          <div class="form-group">
            <label>First_name</label>
            <input name = "First_name" type="text" class="form-control" >
          </div>
          <div class="form-group">
            <label>Last_name</label>
            <input name = "Last_name" type="text" class="form-control"  >
          </div>
          <div class="form-group">
            <label>Username</label>
            <input name = "Username" class="form-control"  >
          </div>
          <div class="form-group">
            <label>Email</label>
            <input name = "Email" type="email" class="form-control" >
          </div>

          <div class="form-group">
            <label>Password1</label>
            <input name = "Password1" type="password" class="form-control" >
          </div>	
          <div class="form-group">
            <label>Password2</label>
            <input name= "Password2" type="password" class="form-control" >
          </div>
          
        </div>
        <div class="modal-footer">
          <input type="button" class="btn btn-default mt-3" data-dismiss="modal" value="Cancel">
          <input type="submit" class="btn btn-success mt-3" value="Add">
        </div>

        <div>
          {% for message in messages%}
          <p class="mb-0 text-center text-danger"> {{message}} </p>
          {%endfor%}
        </div>
{% comment %}  {% endcomment %}
    <div class="text-center">
      <p>Already a member? <a href="{% url 'login' %} "><span class="text-primary"><b>Login here</b></span></a></p>
    </div>
    </form>
  
  </section>

</body>

</html>
